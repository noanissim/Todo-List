<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>TODO project</title>
</head>


<body onload="onInit()">
    <h1>Create your own TODO list!</h1>
    <section class="add-todo">
        <h2>Add Todo</h2>
        <input type="text" class="input-task" placeholder="What todo?" />

        <input type="text" class="input-importance" placeholder="Choose importance 1-3" />

        <button class="add-btn" onclick="onAddTodo()">Add</button>
       
    </section>
    <section class="todo-filter">
        <h2>Filter</h2>
        <select onchange="onSetFilter(this.value)" >
            <option value="ALL">All</option>
            <option value="ACTIVE">Active</option>
            <option value="DONE">Done</option>
        </select>
        <h2>Sort</h2>
        <select  value="sort by" onchange="onSetSort(this.value)">
            <option value="">Sort By:</option>
            <option value="TXT">text</option>
            <option value="CREATED">time</option>
            <option value="IMPORTANCE">importance</option>
        </select>
        <div class="cards-or-table">
            <h2>Choose Display:</h2>
            <button class="" onclick="onTableSelection()">Table</button>
            <button class="" onclick="onCardsSelection()">Cards</button>
        </div>
        <h3 class="if-empty"></h3>
    </section>

    <section class="todo-stat">
        <h4>
            Total Todos: 
            <span class="total-count">3</span>
            Active:
            <span class="active-count">2</span>
        </h4>
    </section>

    <div class="main-paging-section">
        <button class="prev-btn" onclick="onPrevPage()"> &lt; </button>
        <span class="paging-section"></span>
        <button class="next-btn" onclick="onNextPage()"> &gt; </button>
    </div>

    <section class="table-section">
        <div class="table-container"></div>
    </section>
  
 

 

    



    <script src="js/services/storage.service.js"></script>
    <script src="js/services/todo.service.js"></script>
    <script src="js/todo-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
